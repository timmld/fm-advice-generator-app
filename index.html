<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Advice Generator App</title>
</head>
<body>
    <main class="a-card">
        <div class="a-card__advice">
            <div class="a-card__content">
                <h1 class="a-card__advice-title">Advice #117</h1>
                <p class="a-card__advice-content">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            </div>
            <div class="a-card__loader a-hidden">
                <div></div><div></div>
            </div>
        </div>
        <div class="a-card__divider">
            <img src="./assets/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
        </div>
        <div class="a-card__randomize">
            <img src="./assets/images/icon-dice.svg" alt="icon-dice">
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
